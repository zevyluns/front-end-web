<!DOCTYPE html>
<html>
<body>
<h2>Parse JSON Array</h2>
<p>Data yang ditulis dengan array JSON akan diuray menajadi array JavaScript</p>
<hr>
<p id="demo5"></p>
<script>
	const text = '["Semmy Taju", "Wandi Darea", "Recky Ronga", "Dilben Tulum"]';
	
	const myArr = JSON.parse(text);

	console.log(myArr);

	document.getElementById("demo5").innerHTML = "My name is "+myArr[0];

</script>
</body>
</html>
